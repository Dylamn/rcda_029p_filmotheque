<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="layout/head"></th:block>
<body>
<th:block th:include="layout/navbar"></th:block>
<div class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>
    <div class="uk-width-medium uk-padding-small">
        <div th:if="${loginError}">
            <div class="uk-alert-danger">Nom d'utilisateur ou mot de passe incorrect.</div>
        </div>
        <!-- login -->
        <form class="toggle-class" th:action="@{/login}" method="post">
            <fieldset class="uk-fieldset">
                <div class="uk-margin-small">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
                        <input type="text" name="username" id="username" class="uk-input uk-border-pill" required placeholder="Nom d'utilisateur">
                    </div>
                </div>
                <div class="uk-margin-small">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
                        <input type="password" name="password" id="password" class="uk-input uk-border-pill" required placeholder="Mot de passe">
                    </div>
                </div>
                <div class="uk-margin-small">
                    <label><input class="uk-checkbox" type="checkbox"> Se souvenir de moi</label>
                </div>
                <div class="uk-margin-bottom">
                    <button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">LOG IN
                    </button>
                </div>
            </fieldset>
        </form>
        <!-- /login -->

        <!-- recover password -->
        <form class="toggle-class" action="#" hidden>
            <div class="uk-margin-small">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
                    <input class="uk-input uk-border-pill" placeholder="E-mail" required type="text">
                </div>
            </div>
            <div class="uk-margin-bottom">
                <button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">SEND PASSWORD
                </button>
            </div>
        </form>
        <!-- /recover password -->

        <!-- action buttons -->
        <div>
            <div class="uk-text-center">
                <a class="uk-link-reset uk-text-small toggle-class"
                   data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade">Mot de passe oubli√© ?</a>
                <a class="uk-link-reset uk-text-small toggle-class"
                   data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade" hidden><span
                        data-uk-icon="arrow-left"></span> Back to Login</a>
            </div>
        </div>
        <!-- action buttons -->
    </div>
</div>
</body>
</html>
